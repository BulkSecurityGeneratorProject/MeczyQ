<div>
    <h2 translate="meczyQApp.typ.home.title">Typs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="typ.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="meczyQApp.typ.home.createLabel">
                        Create new Typ
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="imie"><span translate="meczyQApp.typ.imie">Imie</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nazwisko"><span translate="meczyQApp.typ.nazwisko">Nazwisko</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wynikDruzyna2"><span translate="meczyQApp.typ.wynik">Wynik</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="data"><span translate="meczyQApp.typ.data">Data</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dataEdycji"><span translate="meczyQApp.typ.dataEdycji">Data Edycji</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meczId"><span translate="meczyQApp.typ.mecz">Mecz</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="typ in vm.typs track by typ.id">
                    <td>{{typ.imie}}</td>
                    <td>{{typ.nazwisko}}</td>
                    <td>{{typ.wynikDruzyna1}} - {{typ.wynikDruzyna2}}</td>
                        <td>{{typ.data | date:'mediumDate'}}</td>
                        <td>{{typ.dataEdycji | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="mecz-detail({id:typ.meczId})">{{typ.meczNazwa}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="typ-detail({id:typ.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="typ.edit({id:typ.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="typ.delete({id:typ.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
