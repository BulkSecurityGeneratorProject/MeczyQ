
<div>
    <h2><span translate="meczyQApp.typ.detail.title">Typ</span> {{vm.typ.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="meczyQApp.typ.imieINazwisko">ImiÄ™ i nazwisko</span></dt>
        <dd>
            <span>{{vm.typ.imie}} {{vm.typ.nazwisko}}</span>
        </dd>
        <dt><span translate="meczyQApp.typ.wynik">Obstawiony wynik</span></dt>
        <dd>
            <span>{{vm.typ.wynikDruzyna1}} : {{vm.typ.wynikDruzyna2}}</span>
        </dd>
        <dt><span translate="meczyQApp.typ.data">Data</span></dt>
        <dd>
            <span>{{vm.typ.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="meczyQApp.typ.dataEdycji">Data Edycji</span></dt>
        <dd>
            <span>{{vm.typ.dataEdycji | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="meczyQApp.typ.mecz">Mecz</span></dt>
        <dd>
            <a ui-sref="mecz-detail({id:vm.typ.meczId})">{{vm.typ.meczNazwa}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
